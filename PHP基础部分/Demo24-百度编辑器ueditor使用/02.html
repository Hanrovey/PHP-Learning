<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>编辑器配置</title>
</head>

<body>
    <pre>
        编辑器的学习步骤
        1。如何引入
            引入ueditor.config.js、ueditor.all.js
            var ue = UE.getEditor('container');
            注意：配置编辑器的绝对路径
        2。如何个性化配置
        3。如何与自己的系统整合
    </pre>

    <form action='03.php' method="post">

    <!-- 加载编辑器的容器 -->
    <script id="container" name="content" type="text/plain">这里写你的初始化内容</script>
    <br />

    <input type="submit" value="提交"/>
    <input type="button" value="获取编辑器内容(ajax)" onclick="test1();"/>
    <input type="button" value="获取编辑器内容(纯文本)" onclick="test2();"/>
    </form>


    <!-- 配置文件 -->
    <script type="text/javascript" src="./utf8-php/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="./utf8-php/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
    
        var ue = UE.getEditor('container',{
            toolbars: [['fullscreen', 'source', 'undo', 'redo', 'bold']],// 工具栏
            initialFrameWidth : 500,// 编辑器宽度
            initialFrameHeight : 200// 编辑器高度
        });


        function test1(){
            alert(ue.getContent());
        }

        function test2(){
            alert(ue.getPlainTxt());
        }

    </script>
</body>

</html>
