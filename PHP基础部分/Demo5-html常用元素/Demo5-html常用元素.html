<html>
<head><title>html基本元素学习</title></head>

	<!--表单-->
<form action="ok.html" method="get">
	<!--输入域-->
	username:<input type="text" name="username"><br>
	password:<input type="password" name="password"><br>

	<!--按钮-->
	<input type="submit" name="loginBtn"><br>

	<!--按钮 带图片-->
	<input type="image" src="registerBtn.png" name="register"><br>

	<!--单选框-->
	请选择性别:
	<input type="radio" name="sex" value="man">男
	<input type="radio" name="sex" value="women">女<br>

	<!--复选框-->
	请选择城市:
	<input type="checkbox" name="city" value="beijing">北京
	<input type="checkbox" name="city" value="shanghai">上海
	<input type="checkbox" name="city" value="chengdu">成都<br>

	<!--下拉选项列表-->
	请选择政治面貌:
	<select>
		<option>中共党员</option>
		<option>预备党员</option>
		<option>团员</option>
	</select><br>

	<!--多行文本域-->
	请输入个人简介:<br>
	<textarea cols="40" rows="5"></textarea>
</form>

</html>
